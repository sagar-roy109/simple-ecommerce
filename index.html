<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fivicon -->
    <link rel="shortcut icon" href="img/favicon.webp" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <!-- Main CSS  -->
    <link rel="stylesheet" href="style.css">

    <title>Simple Ecommerce Website</title>
</head>
<body>
    <!-- Header area  -->
    <header>
        <div class="container">
            <div class="header-main">
                <div class="logo-area">
                    <img src="img/logo.png" alt="Logo">
                </div>
                <div class="menu-area">
                    <ul class="menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Women Collection</a></li>
                        <li><a href="#"> Men's Collection</a></li>
                        <li><a href="#">Cart <i class="fas fa-shopping-cart"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- hero area -->
    <section class="hero-section">
        <div class=" container">
            <div class="hero-content">
                <h1 class="hero-title">Sale going on !</h1>
                <h4 class="sub-title">Buy Your Product Now</h4> 
                <a href="#" class="shop-button">Buy Now <i class="fas fa-shopping-cart"></i> </a>
            </div>
        </div>
    </section>
</body>
</html>
